<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: auto; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <img class="card-img" src="/assets/images/illustration-article.svg">
      <div class="card-body">
        <div class="badge-yellow">Learning</div>
        <div class="published-date margin-t-15">Published 21 Dec 2023</div>
        <div class="card-content">
          <h1 class="card-title"><a href="javascript:(0)">HTML & CSS foundations</a></h1>
          <div class="card-description">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </div>
        </div>
        <div class="card-author">
          <img src="/assets/images/image-avatar.webp"> 
          <span style="margin-left: 15px;">Greg Hooper</span>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Crisnelle Nunag</a>.
  </footer>
</body>
</html>
